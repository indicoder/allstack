<a role="button" class="quiz-collection-link" (click)="openModal(template)">+ Add Quiz Collection</a>

<template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Quiz Collection for section <{{courseSection.courseSectionName}}></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <label>Quiz Collection Name (quizCollectionName)</label><br>
      <input [(ngModel)]="quizCollection.quizCollectionName" placeholder="Quiz Collection Name" size="50" maxlength="200"/>
    </div><br>
    <div>
      <label>Quiz Collection Code (extQuizCollectionId)</label><br>
      <input [(ngModel)]="quizCollection.extQuizCollectionId" placeholder="Quiz Collection Code" size="30" maxlength="100"/>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="addQuizCollection();">
      Add
    </button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>
</template>

<div class="container">
  <div *ngIf="lessonPage" class="lesson-page">
    <div class="back-to-prev"><a href="coursesection/{{lessonPage.courseSection.courseSectionId}}"><&nbsp;&nbsp;Back to Course Section</a></div><br>
    <h4>Edit Lesson Page for <{{lessonPage.courseSection.course.extCourseId}}><{{lessonPage.courseSection.extSectionId}}></h4>
    <div>
      <label>Lesson Page Name (pageName)</label><br>
      <input [(ngModel)]="lessonPage.pageName" placeholder="Lesson Page Name" size="50" maxlength="200"/>
    </div><br>
    <div>
      <label>Lesson Page Code (extPageId)</label><br>
      <input [(ngModel)]="lessonPage.extPageId" placeholder="Lesson Page Code" size="30" maxlength="100"/>
    </div>
    <br>
    <button (click)="save()" class="btn btn-primary">Save</button>
  </div>
  <div *ngIf="lessonPage" class="lesson-page">
    <h4>Lesson Page for <{{lessonPage.courseSection.course.extCourseId}}><{{lessonPage.courseSection.extSectionId}}></h4>
    <div class="questions-section-div">
      <div *ngIf="lessonPage.contentHTML">
        <addedit-lesson-page-content-modal [lessonPage] = "lessonPage"></addedit-lesson-page-content-modal>
        <div>
          <div [innerHtml]="lessonPage.contentHTML"></div>
        </div><br>
      </div>
      <addedit-lesson-page-content-modal [lessonPage] = "lessonPage"></addedit-lesson-page-content-modal>
    </div>
  </div>
</div>

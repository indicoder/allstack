<!--a type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button-->
<a role="button" class="lesson-page-link" (click)="openModal(template)">+ Add Lesson Page</a>

<template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Lesson Page for <{{courseSection.courseSectionName}}></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <label>Lesson Page Name (pageName)</label><br>
      <input [(ngModel)]="lessonPage.pageName" placeholder="Lesson Page Name" size="50" maxlength="200"/>
    </div><br>
    <div>
      <label>Lesson Page Code (extPageId)</label><br>
      <input [(ngModel)]="lessonPage.extPageId" placeholder="Lesson Page Code" size="30" maxlength="100"/>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="addLessonPage();">
      Add
    </button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>
</template>
